<div id="login-page-main" fxLayout="column" fxLayoutAlign="center center">
    <mat-card id="login-page-card" class="mat-elevation-z8" style="background-color: #f1faee"> 

        <mat-card-header style="text-align:center;" fxLayout="row" fxLayoutAlign="center center">
            <div mat-card-avatar id="login-header-image"></div>
            <mat-card-title id="login-header-title">Discover Chat</mat-card-title>
        </mat-card-header>

        <form [formGroup]="loginForm" style="padding-top: 30px;" fxLayout="column" fxLayoutAlign="space-around center" name="loginForm" id="login-form" (ngSubmit)="onSubmit()" #updateLoginForm="ngForm" novalidate>
         
            <mat-form-field id="name-field" floatlabel="auto" appearance="outline">
              <mat-label id="email-input-label">Email</mat-label>
              <input id="email-input" type="email" matInput required formControlName="email">
              <mat-icon matSuffix class="secondary-text" style="color: #03045e;">email</mat-icon>

              <mat-error *ngIf="loginForm.get('email').hasError('required')">
                Email is required.
              </mat-error>
              <mat-error *ngIf="loginForm.get('email').hasError('email')">
                Please enter a valid email.
              </mat-error>

            </mat-form-field>


            <mat-form-field id="password-field" floatlabel="auto" appearance="outline">

              <mat-label id="password-input-label">Password</mat-label>
              <input id="password-input" type="password" matInput required formControlName="password">
              <mat-icon matSuffix class="secondary-text" style="color: #03045e;">vpn_key</mat-icon>

              <mat-error *ngIf="loginForm.get('password').hasError('required')">
                Password is required.
              </mat-error>
              <mat-error *ngIf="loginForm.get('password').errors?.noSpace">
                Password must not contain space.
              </mat-error>
              <mat-error *ngIf="loginForm.get('password').hasError('minlength')">
                Password must contain at least 8 characters.
              </mat-error>

            </mat-form-field>

            <mat-form-field id="room-field" fxFlex.xs="100%" fxflex.gt-xs="60%" floatlabel="auto" appearance="outline">
              
              <mat-label id="room-select-label">Select room</mat-label>
              <mat-select id="room-select" formControlName='room' required>
                <mat-option *ngFor="let room of programmingLanguage" [value]="room">
                  {{room}}
                </mat-option>
              </mat-select>
              <!-- <mat-icon matSuffix class="secondary-text" style="color: #03045e;">meeting_room</mat-icon> -->
            
              <mat-error *ngIf="loginForm.get('room').hasError('required')">
                Room Name is required.
              </mat-error>
            </mat-form-field>

            <button class="loginButton" type="submit" [disabled]="loginForm.invalid" mat-raised-button>Login</button>
            <p style="padding-top: 5px;">Not registered yet? <a [routerLink] = "['/signup']" class="createAccount">Create an Account</a></p>
          </form>
    </mat-card>
</div>
